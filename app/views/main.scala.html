@(title: String)(menu: Html)

<!doctype html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap/bootstrap.min.css")" />
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/dashboard.css")" />
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")" />
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <span class="navbar-brand">@title</span>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        @menu
                    </ul>
                </div>
            </div>
        </div>


        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar">
                    <ul class="nav nav-sidebar">
                        @menu
                    </ul>
                </div>
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                    <ul class="nav nav-tabs nav-justified" role="tablist">
                        <li><a href="#">Temperature</a></li>
                        <li><a href="#">Light Intensity</a></li>
                    </ul>


                    <div class="row placeholders">
                        <div class="col-xs-6 col-sm3 placeholder">
                            <h3>Current Temperature</h3>
                            <h1>22&deg;C</h1>
                        </div>
                        <div class="col-xs-6 col-sm3 placeholder">
                            <h3>Predicted Temperature</h3>
                            <h1>20&deg;C</h1>
                        </div>
                    </div>

                    <h2 class="sub-header">Graph of temperature</h2>
                    <div class="row placeholders">
                        <div class="col-xs-12 col-sm3">
                            <canvas id="myChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="@routes.Assets.at("javascripts/Chart.js")"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/docs.min.js")"></script>

        <script src="@routes.Assets.at("javascripts/graph.js")"></script>
        <script src="@routes.Assets.at("javascripts/menu.js")"></script>

        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="@routes.Assets.at("javascripts/ie10-viewport-bug-workaround.js")"></script>

    </body>

</html>
